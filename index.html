<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <nav>
        <div class="logo">
          <a href="/">Bookstore</a>
        </div>
        
        <ul>
          <li><a href="/books">Books</a></li>
          <li><a href="/genres">Genres</a></li>
          <li><a href="/authors">Authors</a></li>
          <li><a href="/bestsellers">Bestsellers</a></li>
          <li><a href="/new-releases">New Releases</a></li>
        </ul>
        
        <div class="search">
          <input type="text" placeholder="Search...">
          <button>Go</button>  
        </div>
      </nav>
      
      <style>
      nav {
        background: #333;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }
      
      .logo a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.2em;
      }
      
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      
      nav li {
        margin-left: 20px;
      }
      
      nav a {
        color: #fff;
        text-decoration: none;
      }
      
      .search input {
        border: none;
        border-radius: 4px 0 0 4px;
        padding: 8px;
      }
      
      .search button {
        border: none;
        border-radius: 0 4px 4px 0;
        padding: 8px 12px;
        background: #e67400;
        color: #fff;
      }
    
    
    
    
       /* Responsive */
       @media screen and (max-width: 768px) {
            .nav-links {
              position: absolute;
              top: 60px; 
              left: 0;
              flex-direction: column;
              width: 100%;
              height: 0px;
              overflow: hidden;
              transition: 0.3s ease-in;
            }
            
            .nav-links.active {
              height: 200px;
            }
            
            .burger {
              display: block;
            }
          }
      </style>

</body>
</html>
